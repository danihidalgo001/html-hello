<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
  <title>Document</title>

  <style>
    * {
      border: 5px solid black;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
    }

    div.container {
      display: grid;
      grid-template-rows: auto 1fr;
      width: 100%;
      height: 100vh;
    }
      .container > div {
        display: flex;
        justify-content: center;
        padding: 5px;
      }

    .header {
      align-items: center;
    }
      .header > h1 {
        font-size: 20px;
      }

    section {
      
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Breathe Code Photo Feed</h1>
    </div>
    <div class="section">
      <div class="item">
        <div class="item-header">
          <div class="item-header-title"></div>
          <div class="item-header-number"></div>
        </div>
        <div class="item-image">
          <img src="" alt="" class="item-image-img">
        </div>
        <div class="item-content">
          <span class="item-content-text"></span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
